<div class="card mb-2">
  <div class="card-body">
    <div [formGroup]="group" class="question-group">
      <h6>{{ qTitle }}</h6>
      <question-simple-priority
        *ngIf="isSimplePriority"
      ></question-simple-priority>
      <question-multiple-project-priority
        *ngIf="isValueProjectPriority"
      ></question-multiple-project-priority>
      <div class="row mb-1">
        <div class="col-sm-6"></div>
        <div class="container col-sm-6">
          <div class="row">
            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-1">5</div>
          </div>
        </div>
      </div>

      <div class="row mb-1" style="background-color: lightgray">
        <div class="col-sm-6">Impacto</div>
        <div class="container col-sm-6">
          <div class="row">
            <div class="col-1" *ngFor="let i of [1, 2, 3, 4, 5]">
              <input
                class="form-check-input"
                type="radio"
                value="{{ i }}"
                formControlName="impacto"
                [id]="'impacto' + i"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-1" style="background-color: darkgray">
        <div class="col-sm-6">Factibilidad</div>
        <div class="container col-sm-6">
          <div class="row">
            <div class="col-1" *ngFor="let i of [1, 2, 3, 4, 5]">
              <input
                class="form-check-input"
                type="radio"
                value="{{ i }}"
                formControlName="factibilidad"
                [id]="'factibilidad' + i"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="background-color: lightgray">
        <div class="col-sm-6">Urgencia</div>
        <div class="container col-sm-6">
          <div class="row">
            <div class="col-1" *ngFor="let i of [1, 2, 3, 4, 5]">
              <input
                class="form-check-input"
                type="radio"
                value="{{ i }}"
                formControlName="urgencia"
                [id]="'urgencia' + i"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
