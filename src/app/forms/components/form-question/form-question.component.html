<div class="card mb-2">
  <div class="card-body">
    <h6>1.1.-Reforzamiento operacional de la Troncal del Pac√≠fico</h6>

    <!--
    <input
      type="text"
      formControlName="this.myForm.get('nombre')"
      [placeholder]="this.myForm | json"
    />

    <input
      type="text"
      [formControl]="control!"
      [placeholder]="control | json"
    />
    -->
    <div [formGroup]="myForm">
      <input
        type="text"
        formControlName="comentario"
        placeholder="comentario"
      />

      <div class="row mb-1">
        <div class="col-sm-6"></div>
        <div class="container col-sm-6">
          <div class="row">
            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-1">5</div>
          </div>
        </div>
      </div>

      <div class="row mb-1" style="background-color: lightgray">
        <div class="col-sm-6">Impacto</div>
        <div class="container col-sm-6">
          <div class="row">
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="1"
                formControlName="impacto"
                id="impacto1"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="2"
                formControlName="impacto"
                id="impacto2"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="3"
                formControlName="impacto"
                id="impacto3"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="4"
                formControlName="impacto"
                id="impacto4"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="5"
                formControlName="impacto"
                id="impacto5"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-1" style="background-color: darkgray">
        <div class="col-sm-6">Factibilidad</div>
        <div class="container col-sm-6">
          <div class="row">
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="1"
                formControlName="factibilidad"
                id="factibilidad1"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="2"
                formControlName="factibilidad"
                id="factibilidad2"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="3"
                formControlName="factibilidad"
                id="factibilidad3"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="4"
                formControlName="factibilidad"
                id="factibilidad4"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="5"
                formControlName="factibilidad"
                id="factibilidad5"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="background-color: lightgray">
        <div class="col-sm-6">Urgencia</div>
        <div class="container col-sm-6">
          <div class="row">
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="1"
                formControlName="urgencia"
                id="urgencia1"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="2"
                formControlName="urgencia"
                id="urgencia2"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="3"
                formControlName="urgencia"
                id="urgencia3"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="4"
                formControlName="urgencia"
                id="urgencia4"
              />
            </div>
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                value="5"
                formControlName="urgencia"
                id="urgencia5"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
